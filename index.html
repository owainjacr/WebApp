<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Waster - Cookie Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            min-width: 120px;
        }

        .stat h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .stat p {
            font-size: 1.5em;
            font-weight: bold;
        }

        .cookie-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            font-size: 80px;
            background: linear-gradient(45deg, #ffd89b 0%, #19547b 100%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.1s ease;
            margin: 20px;
        }

        .cookie-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .cookie-button:active {
            transform: scale(0.95);
        }

        .click-animation {
            animation: clickPulse 0.2s ease;
        }

        @keyframes clickPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .upgrades {
            margin-top: 30px;
        }

        .upgrades h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .upgrade {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upgrade:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .upgrade.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade.disabled:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: none;
        }

        .upgrade h3 {
            margin-bottom: 5px;
            color: #ffd89b;
        }

        .upgrade p {
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .upgrade .cost {
            font-weight: bold;
            color: #a8e6cf;
        }

        .floating-number {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: #ffd89b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        .reset-btn:hover {
            background: rgba(255, 0, 0, 0.9);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .cookie-button {
                width: 150px;
                height: 150px;
                font-size: 60px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üç™ Time Waster</h1>
        
        <div class="stats">
            <div class="stat">
                <h3>Cookies</h3>
                <p id="cookieCount">0</p>
            </div>
            <div class="stat">
                <h3>Per Click</h3>
                <p id="clickPower">1</p>
            </div>
            <div class="stat">
                <h3>Per Second</h3>
                <p id="cookiesPerSecond">0</p>
            </div>
            <div class="stat">
                <h3>Total Clicks</h3>
                <p id="totalClicks">0</p>
            </div>
        </div>

        <button class="cookie-button" id="cookieBtn" onclick="clickCookie(event)">üç™</button>

        <div class="upgrades">
            <h2>üõí Upgrades</h2>
            <div class="upgrade-grid" id="upgradeGrid">
                <!-- Upgrades will be generated here -->
            </div>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
    </div>

    <script>
        // Game state
        let gameState = {
            cookies: 0,
            clickPower: 1,
            cookiesPerSecond: 0,
            totalClicks: 0,
            upgrades: {
                autoClicker: { owned: 0, cost: 15, baseCost: 15, cps: 1 },
                superClick: { owned: 0, cost: 100, baseCost: 100, power: 2 },
                cookieFactory: { owned: 0, cost: 500, baseCost: 500, cps: 8 },
                megaClick: { owned: 0, cost: 1000, baseCost: 1000, power: 5 },
                cookieEmpire: { owned: 0, cost: 5000, baseCost: 5000, cps: 50 },
                godMode: { owned: 0, cost: 25000, baseCost: 25000, power: 25 }
            }
        };

        // Upgrade definitions
        const upgradeDefinitions = {
            autoClicker: {
                name: "Auto Clicker",
                description: "Automatically clicks for you",
                emoji: "ü§ñ"
            },
            superClick: {
                name: "Super Click",
                description: "Increases click power",
                emoji: "üí™"
            },
            cookieFactory: {
                name: "Cookie Factory",
                description: "Mass produces cookies",
                emoji: "üè≠"
            },
            megaClick: {
                name: "Mega Click",
                description: "Massive click power boost",
                emoji: "üí•"
            },
            cookieEmpire: {
                name: "Cookie Empire",
                description: "Global cookie domination",
                emoji: "üåç"
            },
            godMode: {
                name: "God Mode",
                description: "Ascend to cookie deity",
                emoji: "üëë"
            }
        };

        // Load game state
        function loadGame() {
            const saved = localStorage.getItem('timeWasterGame');
            if (saved) {
                gameState = { ...gameState, ...JSON.parse(saved) };
                updateStats();
                generateUpgrades();
            }
        }

        // Save game state
        function saveGame() {
            localStorage.setItem('timeWasterGame', JSON.stringify(gameState));
        }

        // Click cookie function
        function clickCookie(event) {
            gameState.cookies += gameState.clickPower;
            gameState.totalClicks++;
            
            // Add click animation
            const btn = event.target;
            btn.classList.add('click-animation');
            setTimeout(() => btn.classList.remove('click-animation'), 200);
            
            // Show floating number
            showFloatingNumber(event, `+${gameState.clickPower}`);
            
            updateStats();
            generateUpgrades();
            saveGame();
        }

        // Show floating number animation
        function showFloatingNumber(event, text) {
            const floatingNum = document.createElement('div');
            floatingNum.className = 'floating-number';
            floatingNum.textContent = text;
            
            const rect = event.target.getBoundingClientRect();
            floatingNum.style.left = (rect.left + rect.width / 2) + 'px';
            floatingNum.style.top = (rect.top + rect.height / 2) + 'px';
            
            document.body.appendChild(floatingNum);
            
            setTimeout(() => {
                document.body.removeChild(floatingNum);
            }, 1000);
        }

        // Update stats display
        function updateStats() {
            document.getElementById('cookieCount').textContent = Math.floor(gameState.cookies).toLocaleString();
            document.getElementById('clickPower').textContent = gameState.clickPower;
            document.getElementById('cookiesPerSecond').textContent = gameState.cookiesPerSecond;
            document.getElementById('totalClicks').textContent = gameState.totalClicks.toLocaleString();
        }

        // Calculate current values
        function calculateStats() {
            // Calculate click power
            gameState.clickPower = 1 + 
                (gameState.upgrades.superClick.owned * gameState.upgrades.superClick.power) +
                (gameState.upgrades.megaClick.owned * gameState.upgrades.megaClick.power) +
                (gameState.upgrades.godMode.owned * gameState.upgrades.godMode.power);
            
            // Calculate cookies per second
            gameState.cookiesPerSecond = 
                (gameState.upgrades.autoClicker.owned * gameState.upgrades.autoClicker.cps) +
                (gameState.upgrades.cookieFactory.owned * gameState.upgrades.cookieFactory.cps) +
                (gameState.upgrades.cookieEmpire.owned * gameState.upgrades.cookieEmpire.cps);
        }

        // Generate upgrade buttons
        function generateUpgrades() {
            const upgradeGrid = document.getElementById('upgradeGrid');
            upgradeGrid.innerHTML = '';
            
            for (const [key, upgrade] of Object.entries(gameState.upgrades)) {
                const def = upgradeDefinitions[key];
                const canAfford = gameState.cookies >= upgrade.cost;
                
                const upgradeEl = document.createElement('div');
                upgradeEl.className = `upgrade ${!canAfford ? 'disabled' : ''}`;
                upgradeEl.onclick = () => buyUpgrade(key);
                
                let effectText = '';
                if (upgrade.cps) {
                    effectText = `+${upgrade.cps} cookies/sec`;
                } else if (upgrade.power) {
                    effectText = `+${upgrade.power} click power`;
                }
                
                upgradeEl.innerHTML = `
                    <h3>${def.emoji} ${def.name}</h3>
                    <p>${def.description}</p>
                    <p>${effectText}</p>
                    <p class="cost">Cost: ${upgrade.cost.toLocaleString()} cookies</p>
                    <p>Owned: ${upgrade.owned}</p>
                `;
                
                upgradeGrid.appendChild(upgradeEl);
            }
        }

        // Buy upgrade
        function buyUpgrade(upgradeKey) {
            const upgrade = gameState.upgrades[upgradeKey];
            
            if (gameState.cookies >= upgrade.cost) {
                gameState.cookies -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.floor(upgrade.baseCost * Math.pow(1.15, upgrade.owned));
                
                calculateStats();
                updateStats();
                generateUpgrades();
                saveGame();
            }
        }

        // Reset game
        function resetGame() {
            if (confirm('Are you sure you want to reset your progress?')) {
                localStorage.removeItem('timeWasterGame');
                location.reload();
            }
        }

        // Auto-cookie generation
        setInterval(() => {
            if (gameState.cookiesPerSecond > 0) {
                gameState.cookies += gameState.cookiesPerSecond;
                updateStats();
                saveGame();
            }
        }, 1000);

        // Auto-save every 10 seconds
        setInterval(saveGame, 10000);

        // Initialize game
        loadGame();
        calculateStats();
        updateStats();
        generateUpgrades();
    </script>
</body>
</html>
